{% extends 'core/base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <h1>Форма для создания Home</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-success" type="submit">Добавить</button>
        <a class="btn btn-secondary" href="{% url 'core:home_list' %}" role="button">Вернуться к списку</a>
    </form>
{% endblock %}
